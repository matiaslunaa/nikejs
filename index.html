<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zapatillas - Nike</title>
</head>

<body>

    <header>

        <img src="./img/nikeheader1.png" alt="logo de nike" height=60px width="150px">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-cart-shopping" style="color: #fbfefc;"></i>
        </button>


    </header>

    <main class="fondo">

        <section id="contenedor_productos"></section>

        <h1>Tienda zapatillas Nike</h1>

        <section id="productos" class="contenedor">

            <div class="tarjeta">

                <img src="./img/airforceb.webp" alt="Zapatilla Nike Air Force Blancas">

                <div class="cuerpo-tarjeta">

                    <h3>Nike Air Force 1 LE</h3>

                    <span>$65.999</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/airmax.webp" alt="Zapatilla Nike Air Max SC">

                <div class="cuerpo-tarjeta">

                    <h3>Nike Air Max SC</h3>

                    <span>$54.999</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/courtlegacy.webp" alt="Zapatilla Nike Court Legacy">

                <div class="cuerpo-tarjeta">

                    <h3>Nike Court Legacy</h3>

                    <span>$45.999</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/dunkmid.webp" alt="Zapatilla Nike Dunk Mid">

                <div class="cuerpo-tarjeta">

                    <h3>Nike Dunk Mid</h3>

                    <span>$79.999</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/jordan1.webp" alt="Zapatilla Air Jordan 1 Mid">

                <div class="cuerpo-tarjeta">

                    <h3>Air Jordan 1 Mid</h3>

                    <span>$87.499</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/jordanmax.webp" alt="Zapatilla Jordan Max Aura 4">

                <div class="cuerpo-tarjeta">

                    <h3>Jordan Max Aura 4</h3>

                    <span>$86.499</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

        </section>

    </main>

    <footer>

        <div>

            <ul class="linklogo">
                <li>
                    <a href="https://twitter.com/Nike" target="_blank">
                        <img src="./img/twlogo.png" alt="logo de twitter" height="20px" width="20px">
                    </a>
                </li>

                <li>
                    <a href="https://www.facebook.com/nike" target="_blank">
                        <img src="./img/logofb.png" alt="logo de facebook" height="20px" width="20px">
                    </a>
                </li>

                <li>
                    <a href="https://www.youtube.com/channel/UCUFgkRb0ZHc4Rpq15VRCICA" target="_blank">
                        <img src="./img/logoyt.png" alt="logo de youtube" height="20px" width="20px">
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/nike/" target="_blank">
                        <img src="./img/logoig.png" alt="logo de instagram" height="20px" width="20px">
                    </a>
                </li>
            </ul>

        </div>

    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Su compra</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Confirmar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
