<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Zapatillas - Nike</title>
</head>

<body>

    <header>

        <img src="./img/nikeheader1.png" alt="logo de nike" height=60px width="150px">

    </header>

    <main class="fondo">

        <h1>Tienda zapatillas Nike</h1>

        <section class="contenedor">

            <div class="tarjeta">

                <img src="./img/airforceb.webp" alt="Zapatilla Nike Air Force Blancas">

                <div class="cuerpo-tarjeta">

                    <h3>Nike Air Force 1 LE</h3>

                    <span>$65.999</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/airmax.webp" alt="Zapatilla Nike Air Max SC">

                <div class="cuerpo-tarjeta">

                    <h3>Nike Air Max SC</h3>

                    <span>$54.999</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/courtlegacy.webp" alt="Zapatilla Nike Court Legacy">

                <div class="cuerpo-tarjeta">

                    <h3>Nike Court Legacy</h3>

                    <span>$45.999</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/dunkmid.webp" alt="Zapatilla Nike Dunk Mid">

                <div class="cuerpo-tarjeta">

                    <h3>Nike Dunk Mid</h3>

                    <span>$79.999</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/jordan1.webp" alt="Zapatilla Air Jordan 1 Mid">

                <div class="cuerpo-tarjeta">

                    <h3>Air Jordan 1 Mid</h3>

                    <span>$87.499</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

            <div class="tarjeta">

                <img src="./img/jordanmax.webp" alt="Zapatilla Jordan Max Aura 4">

                <div class="cuerpo-tarjeta">

                    <h3>Jordan Max Aura 4</h3>

                    <span>$86.499</span>

                    <button class="btn">Agregar al carrito</button>

                </div>

            </div>

        </section>

    </main>

    <footer>

        <div>

            <ul class="linklogo">
                <li>
                    <a href="https://twitter.com/Nike" target="_blank">
                        <img src="./img/twlogo.png" alt="logo de twitter" height="20px" width="20px">
                    </a>
                </li>

                <li>
                    <a href="https://www.facebook.com/nike" target="_blank">
                        <img src="./img/logofb.png" alt="logo de facebook" height="20px" width="20px">
                    </a>
                </li>

                <li>
                    <a href="https://www.youtube.com/channel/UCUFgkRb0ZHc4Rpq15VRCICA" target="_blank">
                        <img src="./img/logoyt.png" alt="logo de youtube" height="20px" width="20px">
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/nike/" target="_blank">
                        <img src="./img/logoig.png" alt="logo de instagram" height="20px" width="20px">
                    </a>
                </li>
            </ul>

        </div>

    </footer>

</body>

</html>
